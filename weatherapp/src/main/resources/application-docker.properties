# Configurazione per ambiente Docker

# Configurazione database MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/weatherapp?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:weatheruser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:weatherpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione JPA per MySQL
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configurazione connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Configurazione logging
logging.level.com.alessio.weatherapp=${LOGGING_LEVEL_COM_ALESSIO_WEATHERAPP:INFO}
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurazione file di log
logging.file.name=/app/logs/weatherapp.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurazione actuator
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
